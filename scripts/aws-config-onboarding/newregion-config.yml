Parameters:
    env:
        Description: Environment Prefix
        Type: String
        Default: dev
    awsaccountid:
        Description: AWS Account ID
        Type: String
Resources:        
  ConfigRecorder:
    Type: AWS::Config::ConfigurationRecorder
    Properties: 
      Name:
        Fn::Join:
        - ""
        - - 'config'
          - !Ref env
      RecordingGroup:
        AllSupported: true
        IncludeGlobalResourceTypes: false
      RoleARN:
        Fn::Join:
        - ""
        - - 'arn:aws:iam::'
          - !Ref awsaccountid
          - ':role/config-role-'
          - !Ref env
  
  ConfigDeliveryChannel:
    Type: AWS::Config::DeliveryChannel
    Properties:
      Name:
        Fn::Join:
        - ""
        - - 'config-delivery-channel'
          - !Ref env
      S3BucketName:
        Fn::Join:
        - ""
        - - 'config-bucket-'
          - !Ref env
          - '-'
          - !Ref awsaccountid